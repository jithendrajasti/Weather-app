<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="/weatherApp/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" placeholder="search for places" id="userLocation">
                <select id="converter" name="converter">
                    <option value="celcius">°C</option>
                    <option value="fahrenheit">°F</option>
                </select>
                <i class="fa-solid fa-magnifying-glass" id="search"></i>
            </div>
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr>
            <div class="date"></div>
            <div class="city"></div>
        </div>
        <div class="seperator"></div>
        <div class="weather-output">
           <h2 class="heading" id="heading1">Today's Highlights</h2> 
           <div class="highlights">
            <div class="humidity">
                Humidity
                <i class="fa-solid fa-water"></i>
                <h1 id="Hvalue"></h1>
            </div>
            <div class="wind-speed">
                Wind Speed
                <i class="fa-solid fa-wind"></i>
                <h1 id="Wvalue"></h1>
            </div>
            <div class="sun">
               <span>
                <i class="fa-solid fa-sun"></i>
                <p><span id="Srvalue"></span>Sunrise</p>
               </span>
               <span>
                <i class="fa-regular fa-sun"></i>
                <p><span id="Ssvalue"></span>Sunset</p>
               </span>
            </div>
            <div class="clouds">
                Clouds
                <i class="fa-solid fa-cloud"></i>
                <h1 id="Cvalue"></h1>
            </div>
            <div class="eye">
                Visibility
                <i class="fa-solid fa-eye"></i>
                <h1 id="eyeval"></h1>
            </div>
            <div class="pressure">
                Pressure
                <i class="fa-solid fa-volcano"></i>
                <h1 id="Pvalue"></h1>
            </div>
           </div>
           <br>
           </div>
        </div>
    </div>
    <script src="/weatherApp/script.js"></script>
</body>
</html>
